<html lang="de">
<head>
    <title>SQL-Test-Spielerdatenbank</title>
    <script defer src="/fontawesome/js/brands.js"></script>
    <script defer src="/fontawesome/js/solid.js"></script>
    <script defer src="/fontawesome/js/fontawesome.js"></script>
</head>
<body>
<link rel="stylesheet" href="layout.css">
<script defer src="layout.js"></script>
<script defer src="app.js"></script>

<div class="app-tabs">
    <nav>
        <ul id="tab_list" class="horizontal_menu"></ul>
    </nav>
    <div class="app-tabs__container">
        <div id="content_games">
            <div id="add_game_group">
                <input type="text" id="add_game_name">
                <input type="date" id="add_game_date">
                <button id="add_game_button">add</button>
            </div>
            <div id="edit_game_group" class="display-none">
                <input type="text" id="edit_game_name">
                <input type="date" id="edit_game_date">
                <button id="edit_game_button">update</button>
            </div>

            <ul id="game_list"></ul>
        </div>
        <div id="content_player" class="display-none">
            <div id="add_player_group">
                <input type="text" id="add_player_first_name">
                <input type="text" id="add_player_last_name">
                <button id="add_player_button">add</button>
            </div>
            <div id="edit_player_group" class="display-none">
                <input type="text" id="edit_player_first_name">
                <input type="text" id="edit_player_last_name">
                <button id="edit_player_button">update</button>
            </div>

            <ul id="player_list"></ul>
        </div>
        <div id="content_category" class="display-none">
            <input type="text" id="add_category_name">
            <button id="add_category_button">add</button>

            <ul id="category_list"></ul>
        </div>
    </div>
</div>
</body>
</html>
